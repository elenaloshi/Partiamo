<div class="wishlist-container">
  
  <div class="wishlist-header">
    <h1 class="page-title">💖 La tua Wishlist</h1>
  </div>

  <div *ngIf="successo" class="success-message">
    ✅ {{ successo }}
  </div>
  
  <div *ngIf="errore" class="error-message">
    ⚠️ {{ errore }}
  </div>

  <div *ngIf="viaggi.length === 0" class="empty-wishlist">
    <p>💔 La tua wishlist è vuota</p>
    <a routerLink="/viaggi" class="btn-primary">Scopri i viaggi</a>
  </div>

  <div *ngIf="viaggi.length > 0" class="products-grid">
    <div 
      *ngFor="let viaggio of viaggi" 
      class="product-card">
      
      <img 
        [src]="'assets/viaggi/' + viaggio.id_viaggio + '.jpg'"
        [alt]="viaggio.destinazione"
        [routerLink]="['/viaggi', viaggio.id_viaggio]"
        class="product-image">

      <h3 
        class="product-name"
        [routerLink]="['/viaggi', viaggio.id_viaggio]">
        {{ viaggio.destinazione }}
      </h3>

      <div class="product-price">€{{ viaggio.prezzo | number:'1.2-2' }}</div>

      <div class="product-actions">
        <button 
          (click)="aggiungiAlCarrello(viaggio)"
          class="btn-cart">
          <span *ngIf="viaggio.posti > 0">🛒 Aggiungi al carrello</span>
          <span *ngIf="viaggio.posti === 0">😔 Non disponibile</span>
        </button>
        
        <button 
          (click)="rimuoviDallaWishlist(viaggio)"
          class="btn-remove">
          🗑️ Rimuovi
        </button>
      </div>

    </div>
  </div>

</div>
