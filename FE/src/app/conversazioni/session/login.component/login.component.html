<div class="login-container">
  
    <div class="login-card">
      
      <!-- Titolo -->
      <div class="login-header">
        <h2 class="login-title">🔑 Accedi al tuo Account</h2>
        <p class="login-subtitle">Benvenuta di nuovo! 💄✨</p>
      </div>
  
      <!-- Form di login -->
      <form (ngSubmit)="login()" class="login-form">
        
        <!-- Campo Username -->
        <div class="form-group">
          <label for="username" class="form-label">👤 Username</label>
          <input 
            type="text" 
            id="username"
            [(ngModel)]="username"
            name="username"
            required
            minlength="3"
            class="form-input"
            placeholder="Inserisci il tuo username">
        </div>
  
        <!-- Campo Password -->
        <div class="form-group">
          <label for="password" class="form-label">🔒 Password</label>
          <input 
            type="password" 
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            minlength="4"
            class="form-input"
            placeholder="Inserisci la tua password">
        </div>
  
        <!-- Messaggio di errore -->
        <div *ngIf="errore" class="error-message">
          ⚠️ {{ errore }}
        </div>
  
        <!-- Pulsanti -->
        <div class="form-actions">
          <button 
            type="submit" 
            class="btn-primary">
            🚀 Accedi
          </button>
          
          <button 
            type="button" 
            (click)="clearForm()"
            class="btn-secondary">
            🗑️ Pulisci
          </button>
        </div>
  
        <!-- Link registrazione -->
        <div class="login-footer">
          <p class="signup-link">
            Non hai un account? 
            <a routerLink="/signup" class="link">📝 Registrati qui</a>
          </p>
        </div>
  
      </form>
  
    </div>
  
  </div>
